language: node_js
node_js:
- 4.2.3
matrix:
  fast_finish: true
  allow_failures:
  - node_js: 5.1.1
before_script:
- npm install -g bower grunt-cli
- bower install
services: mongodb
before_deploy: ./scripts/pre-release.sh
after_deploy: ./scripts/push-version.sh
deploy:
  provider: releases
  skip_cleanup: true
  file: nodejs-getting-started-$BUILD_VERSION.tar.gz
  on:
    branch: dev
  api_key:
    secure: 
env:
  global:
    - DEV_BRANCH=dev
    - secure: 
